<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie History</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: rgb(30,81,78);
    background: linear-gradient(90deg, rgba(30,81,78,1) 39%, rgba(66,98,103,1) 100%); ;">

  <div class="container mt-5">
    <h1 class="text-center text-white">Movie History</h1>
    <div class="table-responsive mt-5">
      <table class="table text-white">
        <thead class="table-dark">
          <tr>
            <th >Date & Time</th>
            <th >Movie</th>
          </tr>
        </thead>
        <tbody>
          {% for eachhistory in history %}
          <tr>
            <td>{{eachhistory.date_time}}</td>
            <td>{{eachhistory.movie_id.title}}</td>
          </tr>
         {% endfor %}
          
        </tbody>
      </table>
    </div>
  </div>

  
  <div class="container mt-5">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo; Previous</span>
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">Next &raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
