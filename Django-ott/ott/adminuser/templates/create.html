<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <title>Create Form</title>
</head>
<body style="background: rgb(41,11,22); background: linear-gradient(90deg, rgba(41,11,22,1) 0%, rgba(103,66,103,1) 100%);">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-5 shadow-lg" style="width: 100%; max-width: 700px; background-color:rgb(179, 180, 179)">
    
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <h2 class="text-center mb-4">New Movie</h2>
            </div>

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control"  name="title" placeholder="Enter Title"  required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control"  name="description" placeholder="Description" required>
            </div>

            <div class="mb-3">
                <label for="thumbnail" class="form-label">Upload Image</label>
                <input class="form-control" type="file"  name="thumbnail" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="video" class="form-label">Upload Video</label>
                <input class="form-control" type="file" name="video" accept="video/*" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
    </div>
</body>
</html>
