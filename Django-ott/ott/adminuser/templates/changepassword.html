<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
<link rel="stylesheet" href="admin.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="changepswdbody">
    <div class="container vh-100 d-flex justify-content-center align-items-center ">
        <div class="card p-4 shadow-lg " style="width: 100%; max-width: 600px; background-color: rgba(231, 225, 225, 0.181);"> 
            <h4 class="text-center mb-4">Change Password</h4>
            <form>
                <div class="mb-3">
                    <label for="new-password" class="form-label">Current Password</label>
                    <input type="password" class="form-control"  placeholder="Current password">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">New Password</label>
                    <input type="password" class="form-control"  placeholder="New password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
