<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <title>Edit Form</title>
</head>
<body style="background: rgb(41,11,22); background: linear-gradient(90deg, rgba(41,11,22,1) 0%, rgba(103,66,103,1) 100%);">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-5 shadow-lg" style="width: 100%; max-width: 700px; background-color:rgb(179, 180, 179)">
            <div><h2 class="text-center mb-4">Edit Movie</h2></div>

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="text" class="form-control" name="title" value="{{ movies.title }}">
                </div>

                <div class="mb-3">
                    <input type="text" class="form-control" name="description" value="{{ movies.description }}">
                </div>

                <div class="mb-3">
                    <div class="form-group">
                       
                        <label for="thumbnail">Upload New Image</label>
                        <input type="file" class="form-control-file border" name="thumbnail">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-group">
                        
                        <label for="video">Upload New Video</label>
                        <input type="file" class="form-control-file border" name="video">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
