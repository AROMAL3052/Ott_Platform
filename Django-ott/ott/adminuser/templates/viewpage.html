{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View</title>
  <link rel="stylesheet" href="{% static 'admin.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background: rgb(41,11,22); background: linear-gradient(90deg, rgba(41,11,22,1) 0%, rgba(103,66,103,1) 100%);">

  <div class="container iframemargin">
    <div>
        <h1 class="my-5 text-white">{{ movies.title }}</h1>
    </div>
    <div class="card bg-secondary">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="">
              <video class="video" controls width="100%" height="400px"  src="{{ movies.video.url }}" allowfullscreen></video> <!-- Display movie video -->
            </div>
          </div>

          <div class="col-md-6">
                <div class="">
                  <img src="{{ movies.thumbnail.url }}" height="400px"  class="d-block w-100 " > <!-- Display movie thumbnail -->
                </div>
              
          </div>
        </div>
      </div>
    </div>
    <div class=" mt-5 mb-5">
        <h5 class="mt-3 fw-lighter text-white">{{ movies.description }}</h5> <!-- Display movie description -->
    </div>
   

</body>
</html>
